<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Suki！</title>
    <!--    <link rel="stylesheet" href="topPage.css">-->
</head>

<body>
<header><img src="./img/logo.svg" alt="logo">
    <h1>あなたのスキを伝えよう</h1>
</header>
<div class="wrap_intro" id="intro">
    <div class="intro">
        <p>「Suki！」はあなたのスキを伝える<br>Webサービスです<br>日頃は恥ずかしくて言えないあの人に<br>スキを伝えてみましょう</p>
        <img src="./img/logo.svg" alt="logo">
        <div class="suki_link first_link">
            <button type="button" id="link1">
                <p>スキを伝える</p>
            </button>
        </div>
    </div>
    <div class="description">
        <h2>つかいかた</h2>
        <h3>①4つのスキから伝えたいスキを選ぼう</h3>
        <div class="img_wrapper_1"><img src="./img/description_1.svg" alt="description"></div>
        <h3>②名前とメッセージを入力しよう</h3>
        <div class="img_wrapper_2"><img src="./img/description_2.svg" alt="description"></div>
        <h3>③カードをシェアして気持ちを伝えよう</h3>
        <div class="img_wrapper_3"><img src="./img/description_3.svg" alt="description"></div>
    </div>
    <div class="suki_link second_link">
        <button type="button" id="link2">
            <p>スキを伝える</p>
        </button>
    </div>
    <footer>
        <div class="wrap_footer_text">
            <p>©️Suki！</p>
            <a href="">利用規約</a>
            <a href="">Twitter</a>
            <a href="">支援</a>
        </div>
    </footer>
</div>
<div class="wrap_select" id="select_window">
    <div id="input_form">
        <form action="result.html" method="get" id="form_input">
            <div id="select_type">
                <h3>
                    スキの種類を選ぼう
                </h3>
                <input name="type" type="radio" value="card_friend" id="friends" checked>
                <label for="friends">
                    <img src="image/card_friend.png" alt="友人としてのスキを伝える" width="30%" height="30%">
                </label>
                <br>
                <input name="type" type="radio" value="card_fun" id="fun">
                <label for="fun">
                    <img src="image/card_fun.png" alt="推しとしてのスキを伝える" width="30%" height="30%">
                </label>
                <br>
                <input name="type" type="radio" value="card_family" id="family">
                <label for="family">
                    <img src="image/card_family.png" alt="恋人としてのスキを伝える" width="30%" height="30%">
                </label>
                <br>
                <input name="type" type="radio" value="card_longing" id="longing">
                <label for="longing">
                    <img src="image/card_longing.png" alt="憧れとしてのスキを伝える" width="30%" height="30%">
                </label>
                <p>
                    <button type="button" id="back_type">戻る</button>
                    <button type="button" id="next_type">OK!</button>
                </p>
            </div>
            <div id="select_input">
                <div id="select_name">
                    <h3>
                        <label for="input_name">
                            スキを届けたい相手の名前を入力しよう(8文字以内)
                        </label>
                    </h3>
                    <input type="text" name="target" id="input_name" maxlength="8" value="あなた">
                </div>
                <div id="select_message">
                    <h3>
                        相手にメッセージを届けよう(30字以内)
                    </h3>
                    <input type="text" maxlength="30" name="message" id="input_message">
                    <p>
                        <button type="button" id="next_message">試す</button>
                        <button type="button" id="back_input">戻る</button>
                        <button type="button" id="reset">リセット</button>
                    </p>
                </div>
            </div>

            <div id="display_preview">
                <canvas id="preview"></canvas>
            </div>
            <p>
                <input type="submit" value="作成する">
            </p>
        </form>
    </div>
</div>
<script src="like.js"></script>
</body>
</html>
